<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h1 class="title">Bem-vindo(a)</h1>
      <p class="subtitle">Acesse o painel da sua loja.</p>
    </div>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="seu.email@loja.com">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="••••••••">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <a class="forgot-password" routerLink="/esqueceu-senha">Esqueceu sua senha?</a>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Entrar</span>
        <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="24"></mat-progress-spinner>
      </button>
    </form>

    <div class="divider"><span>ou</span></div>

    <button mat-stroked-button type="button" class="btn-google">
      <img ngSrc="assets/google.png" width="20" height="20" alt="Google logo" />
      <span>Entrar com Google</span>
    </button>
    
    <div class="register-link">
      <span>Não tem uma conta?</span>
      <a routerLink="/registro-usuario">Cadastre-se</a>
    </div>
  </div>
</div>
