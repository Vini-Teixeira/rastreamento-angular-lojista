<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h1 class="title">Bem-vindo(a)</h1>
      <p class="subtitle">Acesse o painel da sua loja.</p>
    </div>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="seu.email@loja.com"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="password-container">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="••••••••"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <span class="toggle-password" (click)="togglePasswordVisibility()">
            <img *ngIf="!showPassword" ngSrc="assets/olho-senha-aberta.png" width="24" height="24" alt="Mostrar senha" />
            <img *ngIf="showPassword" ngSrc="assets/olho-senha-bloqueada.png" width="24" height="24" alt="Ocultar senha" />
          </span>
        </div>
        <a class="forgot-password" routerLink="/esqueceu-senha">Esqueceu sua senha?</a>
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button class="btn-login" type="submit" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Entrar</span>
        <div *ngIf="isLoading" class="spinner"></div>
      </button>
    </form>

    <div class="divider"><span>ou</span></div>

    <button type="button" class="btn-google">
      <img ngSrc="assets/google.png" width="20" height="20" alt="Google logo" />
      Entrar com Google
    </button>
    
    <div class="register-link">
      <span>Não tem uma conta?</span>
      <a routerLink="/registro-usuario">Cadastre-se</a>
    </div>
  </div>
</div>
