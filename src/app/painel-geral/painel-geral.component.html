<main class="dashboard-grid">
  <div class="lista-container">
    <app-lista-entregas (entregaSelecionada)="onEntregaSelecionada($event)"></app-lista-entregas>
  </div>

  <div class="dashboard-container">
    <app-dashboard-lojista></app-dashboard-lojista>

    <div class="map-overlay" *ngIf="entregaSelecionada">
      <app-mapa [entrega]="entregaSelecionada"></app-mapa>
    </div>
  </div>
</main>
