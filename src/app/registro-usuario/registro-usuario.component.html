<div class="register-container">
  <div class="register-card">
    <div class="card-header">
      <h1 class="title">Crie a sua Conta</h1>
      <p class="subtitle">É rápido e fácil.</p>
    </div>

    <div *ngIf="successMessage" class="message success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="message error-message">
      {{ errorMessage }}
    </div>

    <form class="register-form" [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline">
        <mat-label>Nome da Loja (Fantasia)</mat-label>
        <input matInput formControlName="nomeFantasia" placeholder="O nome da sua loja">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>CNPJ</mat-label>
        <input matInput formControlName="cnpj" placeholder="00.000.000/0000-00">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="seu.email@loja.com">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Endereço da Loja</mat-label>
        <input matInput formControlName="endereco" placeholder="Endereço completo da sua loja">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Mínimo de 6 caracteres">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirmar Senha</mat-label>
        <input matInput type="password" formControlName="confirmarSenha" placeholder="Repita a sua senha">
        <mat-error *ngIf="registroForm.hasError('senhasNaoCombinam')">
          As senhas não coincidem.
        </mat-error>
      </mat-form-field>
      
      <button mat-raised-button color="primary" type="submit" [disabled]="registroForm.invalid || isLoading || successMessage">
        <span *ngIf="!isLoading">Criar Conta</span>
        <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" diameter="24"></mat-progress-spinner>
      </button>
    
    </form> <div class="login-link">
      <span>Já tem uma conta?</span>
      <a routerLink="/card-login">Faça o login</a>
    </div>
  </div>
</div>
