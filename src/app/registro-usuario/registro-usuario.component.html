<div class="register-container">
  <div class="register-card">
    <div class="card-header">
      <h1 class="title">Crie sua Conta</h1>
      <p class="subtitle">É rápido e fácil.</p>
    </div>

    <div *ngIf="successMessage" class="message success-message">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="message error-message">
      {{ errorMessage }}
    </div>

    <form class="register-form" [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nomeCompleto">Nome Completo</label>
        <input id="nomeCompleto" type="text" formControlName="nomeCompleto" placeholder="Seu nome completo" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="seu.email@loja.com" />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" formControlName="password" placeholder="Mínimo de 6 caracteres" />
      </div>
      
      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input id="confirmarSenha" type="password" formControlName="confirmarSenha" placeholder="Repita sua senha" />
        <div *ngIf="registroForm.hasError('senhasNaoCombinam') && registroForm.get('confirmarSenha')?.touched" class="error-text">
          As senhas não coincidem.
        </div>
      </div>

      <button class="btn-register" type="submit" [disabled]="registroForm.invalid || isLoading || successMessage">
        <span *ngIf="!isLoading">Criar Conta</span>
        <div *ngIf="isLoading" class="spinner"></div>
      </button>
    </form>
    
    <div class="login-link">
      <span>Já tem uma conta?</span>
      <a routerLink="/card-login">Faça o login</a>
    </div>
  </div>
</div>
