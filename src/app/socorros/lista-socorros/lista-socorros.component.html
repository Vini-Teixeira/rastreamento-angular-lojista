<div class="table-wrapper">
  <div *ngIf="isLoading" class="loading-shade">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Carregando socorros...</p>
  </div>

  <div *ngIf="error && !isLoading" class="error-message">
    <p>{{ error }}</p>
    <button mat-flat-button color="primary" (click)="carregarDadosIniciais()">
      Tentar Novamente
    </button>
  </div>

  <div class="table-container" [hidden]="isLoading || error">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">
          <span class="status-badge status-{{ element.status | lowercase }}">
            {{ element.status | formatStatus }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="clienteNome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
        <td mat-cell *matCellDef="let element">
          <div class="item-description">{{ element.clienteNome }}</div>
          <div class="delivery-code">Código: {{ element.codigoSocorro }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="clientLocation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Local do Cliente
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.clientLocation?.address }}
        </td>
      </ng-container>

      <ng-container matColumnDef="driverName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Entregador</th>
        <td mat-cell *matCellDef="let element">
          {{ element.driverId?.nome || "-" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button
            *ngIf="element.status?.toUpperCase() === 'UNASSIGNED'"
            mat-flat-button
            color="warn"
            (click)="abrirModalAtribuicao(element)"
            matTooltip="Ação necessária: Atribuir entregador"
          >
            <mat-icon>person_add</mat-icon>
            Atribuir
          </button>

          <button
            *ngIf="element.status?.toUpperCase() !== 'UNASSIGNED'"
            mat-icon-button
            (click)="abrirModalDetalhes(element)"
            matTooltip="Ver detalhes do socorro"
          >
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="delivery-row"
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 25, 50]"
      showFirstLastButtons
      aria-label="Selecione a página de socorros"
    >
    </mat-paginator>
  </div>
</div>
